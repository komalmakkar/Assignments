
<!DOCTYPE html>
<html>	

	
	<link rel="stylesheet" type="text/css" href="mystyle.css">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div id = "main">
			<ul>
			  <li>Personal Information</li>
			  <li style="background-color:#41997a">Residencial Details</li>
			  <li>User Details</li>
			  <li>Interests</li>
			</ul> 
			
			<form action="user.html">
				
				<table>
					<tr>
    						<td></td>

						<td><h3> Current Address </h3></td>
  					</tr>
	
					<tr>

						<td><input type="text" id="hno" name="hno" > </td>
  					</tr>
					<tr>

						<td><input type="text" id="street" name="street" > </td>

					<tr>

					<tr>

						<option value="1">Delhi</option>
						  <option value="2">Mumbai</option>
						  <option value="3">Bangalore</option>
						  <option value="4"> Calcuta </option>							
						</td>
						<td><select id="state" name="state" >
						<option value="1">Delhi</option>
						  <option value="2">Mumbai</option>
						  <option value="3">Bangalore</option>
						  <option value="4">Calcuta</option>							
						</td> </td>
  					</tr>
					<tr>
    						<td>Country</td>
    						<td><select id="pcountry" name="pcountry" required>
						<option value="1">India</option>
						  <option value="2">Other</option>							
						</td>
						<td><select id="country" name="country" >
						<option value="1">India</option>
						  <option value="2">Other</option>							
						</td> </td>
  					</tr>
					</table>
				
				<input type="submit" value = "NEXT">	
			</form>
		</div>
